<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search">
            <img src="./img/magnify.svg" alt="Settings" width="32px" height="32px">
            <div class="search-bar"></div>
        </div>
        <div class="notification">
            <img src="./img/bell-ring-outline.svg" alt="Settings" width="32px" height="32px">
            <img src="./img/dog-avatar.png" alt="Settings" width="48px" height="48px">
            <div class="nt-username">Fernando Judice</div>
        </div>
        <div class="greetings">
            <img src="./img/dog-avatar.png" alt="Settings" width="96x" height="96px">
            <img src="./img/bell-ring-outline.svg" alt="Settings" width="32px" height="32px">
            <div class="gt-msg">Hello there,</div>
            <div class="gt-username">Fernando Judice (@judice)</div>
        </div>
        <div class="nav">
            <div class="nav-bt">New</div>
            <div class="nav-bt">Upload</div>
            <div class="nav-bt">Share</div>
        </div>
    </div>


    <div class="sidebar">
        <div class="sb-title">
            <img src="./img/prototype.svg" alt="Settings" width="64px" height="64px">
            <div class="sb-title-div">Dashboard</div>
        </div>
        <div class="sb-spacer"></div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Home" width="32px" height="32px">
            <div class="sb-div">Home</div>
        </div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Profile" width="32px" height="32px">
            <div class="sb-div">Profile</div>
        </div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Messages" width="32px" height="32px">
            <div class="sb-div">Messages</div>
        </div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="History" width="32px" height="32px">
            <div class="sb-div">History</div>
        </div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Tasks" width="32px" height="32px">
            <div class="sb-div">Tasks</div>
        </div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Communities" width="32px" height="32px">
            <div class="sb-div">Communities</div>
        </div>
        <div class="sb-spacer"></div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Settings" width="32px" height="32px">
            <div class="sb-div">Settings</div>
        </div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Support" width="32px" height="32px">
            <div class="sb-div">Support</div>
        </div>
        <div class="sb-content">
            <img src="./img/prototype.svg" alt="Privacy" width="32px" height="32px">
            <div class="sb-div">Privacy</div>
        </div>
    </div>
    <div class="content">Content</div>
</body>
</html>
